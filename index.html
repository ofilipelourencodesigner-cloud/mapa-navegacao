<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotas Escolares — Navegação</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"></div>

  <div id="top">
    <label for="rotaInput">Digite a rota:</label>
    <input id="rotaInput" placeholder="ex: 1 ou 1r" autocomplete="off" inputmode="search" />
    <button id="btnOverview" class="primary">Mostrar visão geral</button>
    <button id="btnNavigate">Iniciar rota</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="nav-instructions" class="hidden">
    <div id="nav-icon"></div>
    <div id="nav-text"></div>
  </div>

  <div id="nav-status" class="hidden">
    <div id="nav-eta">-- min</div>
    <div id="nav-distance">-- km</div>
    <div id="nav-arrival">--:--</div>
  </div>
  
  <script type="module" src="js/main.js"></script>
</body>
</html>
