<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rotas Escolares — Visão Geral & Navegação</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* Estilos base para a página */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    
    /* Garante que o container do mapa tenha tamanho */
    #map {
      height: 100%;
      width: 100%;
    }

    /* ESTILOS ESSENCIAIS PARA A BARRA SUPERIOR APARECER */
    #top {
      position: fixed; /* Essencial para flutuar sobre o mapa */
      top: 12px;
      left: 12px;
      right: 12px;
      z-index: 1000; /* MUITO IMPORTANTE: coloca a barra ACIMA da camada do mapa */
      
      /* Estilos visuais para a barra */
      background: white;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
      
      /* Alinhamento dos itens internos */
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
  </style>

  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div id="map" role="application" aria-label="Mapa"></div>

  <div id="top" role="region" aria-label="Barra de comandos">
    <label for="rotaInput">Digite a rota:&nbsp;</label>
    <input id="rotaInput" placeholder="ex.: 1 ou 1r" autocomplete="off" inputmode="search" />
    <button id="btnOverview" class="primary" type="button">Mostrar visão geral</button>
    <button id="btnNavigate" type="button">Iniciar rota</button>
    <span id="status" class="muted" style="margin-left:6px"></span>
  </div>

  <div id="nav-instructions" class="hidden">
    <div id="nav-icon"></div>
    <div id="nav-text"></div>
  </div>
  
  <script type="module" src="js/main.js"></script>

  <script nomodule>
    document.body.innerHTML = '<p style="padding:16px">Seu navegador é muito antigo.</p>';
  </script>
</body>
</html>
