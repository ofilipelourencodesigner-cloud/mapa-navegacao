<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Rotas Escolares — Visão Geral & Navegação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Estilos do app -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"></div>

  <div id="top">
    <label for="rotaInput">Digite a rota:&nbsp;</label>
    <input id="rotaInput" inputmode="numeric" placeholder="ex.: 1, 3r" />
    <button id="btnOverview" class="primary">Mostrar visão geral</button>
    <button id="btnNavigate" class="secondary">Iniciar rota</button>
    <span id="status" class="muted"></span>
  </div>

  <!-- App (ESM) -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
